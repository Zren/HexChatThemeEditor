<!DOCTYPE html>
<html>
<head>
  <!-- Meta -->
  <meta charset=utf-8 />
  <title>HexChat: Text Event Editor</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="http://twitter.github.io/bootstrap/assets/css/bootstrap-responsive.css" />
  <link rel="stylesheet" type="text/css" href="css/editor.css" />
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="">
        <a class="brand" href="#">HexChat: Text Event Editor</a>
        <div class="pull-right">
          <button id="defaults" class="btn">Defaults</button>
          <button id="open-import" class="btn" href="#myModal" role="button" data-toggle="modal">Import</button>
          <a id="export" class="btn btn-primary" download="pevents.conf" target="_blank">Export</a>
        </div>
      </div>
    </div>
  </div>
  <div class="">
    <div id="events"></div>
  </div>
  
  <!-- Modal -->
  <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Import</h3>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <fieldset>
            <ul class="nav nav-tabs" id="importTab">
              <li class="active"><a href="#import_conf">*.conf</a></li>
              <li class="disabled"><a href="#">*.hct (TODO)</a></li>
            </ul>
            <div class="tab-content">
              <!-- import_conf -->
              <div class="tab-pane active" id="import_conf">
                <p>Can be found in you HexChat Install directory. For example:</p>
                <p><code>C:\Program Files (x86)\HexChat\config\</code></p>
                <p><code>C:\Program Files\HexChat\config\</code></p>

                <!-- file_pevents_conf --> 
                <div class="control-group">
                  <label class="control-label" for="file_pevents_conf">pevents.conf</label>
                  <div class="controls">
                    <input id="file_pevents_conf" name="file_pevents_conf" class="input-file" type="file">
                  </div>
                </div>

                <!-- file_colors_conf --> 
                <div class="control-group">
                  <label class="control-label" for="file_colors_conf">colors.conf</label>
                  <div class="controls">
                    <input id="file_colors_conf" name="file_colors_conf" class="input-file" type="file">
                  </div>
                </div>  
              </div>

              <!-- import_hct -->
              <div class="tab-pane" id="import_hct">
                <!-- File Button --> 
                <div class="control-group">
                  <label class="control-label" for="file_hct">Local File:</label>
                  <div class="controls">
                    <input id="file_hct" name="file_hct" class="input-file" type="file">
                  </div>
                </div>

                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label" for="url_hct">Web (Url):</label>
                  <div class="controls">
                    <input id="url_hct" name="url_hct" type="url" placeholder="Url" class="input-xlarge">
                  </div>
                </div>
              </div>
            </div>

          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button id="import" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Import</button>
      </div>
  </div>

  <!-- Javascript: After Load -->
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="http://twitter.github.io/bootstrap/assets/js/bootstrap.js"></script>
  <script src="http://twitter.github.io/bootstrap/assets/js/bootstrap-tab.js"></script>
  <script src="js/hexchat_colors.js"></script>
  <script src="js/hexchat_events.js"></script>
  <script src="js/editor.js"></script>
</body>
</html>
